<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia v HTML</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <header>
        <h1>Multimedia v HTML</h1>
    </header>
    <main>
        <h2>Obrázky v HTML</h2>
        <figure>
            <img src="img/Vladislav_Vančura.jpg" alt="Vlada Vančura" height="200">
            <figcaption>Český spisovatel Vladislav Vančura</figcaption>
        </figure>
        <h2>Audio a video v HTML</h2>
        <figure>
            <video width="320" height="240" controls src="media/video.mp4" type="video/mp4">
                Váš prohlížeč bohužel nepdoporuje formát videa.
            </video>
            <figcaption>Medvěd</figcaption>
        </figure>
        <figure>
            <audio controls>
                <source src="media/horse.ogv" type="audio/ogg">
                Váš prohlížeč bohužel nepdoporuje formát audia.
            </audio>
            <figcaption>Kůň</figcaption>
        </figure>
        <h2>Video z Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/deSQ-P5B3ZY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </main>
    <footer></footer>
</body>

</html>
